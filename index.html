<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend mentor | NFT preview card</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <img  id="etherum" src="images/image-equilibrium.jpg" alt="an equilibrium image" >
    <div class="box" ><img src="images/icon-view.svg" alt="an icon"></div>
    <div class="content">
        <p class="top">Equilibrium#3429</p>
        <p class=" summary">Our Equilibrium collection promotes balance and calm</p>
        <ul>
        <li><img src="images/icon-ethereum.svg" alt="a picture of etherum"> 0.041ETH</li>
        <li> <img class="clock" src="images/icon-clock.svg" alt="a clock">3 days left</li>
        </ul>
        <div class="bottom"> 
            <img class="man" src="images/image-avatar.png" alt="an icon of a man" >
            <p id="creator" >Creation of <span id="name">Jules Wyvern</span></p>
        </div>
        <p class="information">Challenge by <a target="blank"  href="https://www.frontendmentor.io/home">Frontend Mentor</a> . Coded by <a href="">Grace Omoleye</a> </p>
    </div>
</div>
</body>
</html>
